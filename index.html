<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六四记忆博物馆</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --overlay-color: rgba(255, 255, 255, 0.5);
            --transition-duration: 1.5s;
            --sidebar-width: 300px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #222;
                --text-color: #f0f0f0;
                --overlay-color: rgba(0, 0, 0, 0.5);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .gallery {
            position: relative;
            height: 70vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .image-item {
            position: absolute;
            background-size: cover;
            background-position: center;
            transition: all var(--transition-duration) ease;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .image-item.active {
            width: 60%;
            height: 80%;
            z-index: 2;
            opacity: 1;
            filter: blur(0) brightness(1);
        }

        .image-item.left, .image-item.right {
            width: 40%;
            height: 60%;
            filter: blur(5px) brightness(0.7);
            z-index: 1;
            opacity: 0.7;
        }

        .image-item.left {
            transform: translateX(-60%) scale(0.8);
        }

        .image-item.right {
            transform: translateX(60%) scale(0.8);
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 3;
            opacity: 0;
            transition: opacity var(--transition-duration) ease;
        }

        .image-item.active .image-text {
            opacity: 1;
        }

        .description {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity var(--transition-duration) ease;
            white-space: pre-wrap;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        .description.active {
            opacity: 1;
        }

        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--overlay-color), transparent);
            pointer-events: none;
            z-index: 10;
            animation: fogAnimation 10s infinite alternate;
        }

        @keyframes fogAnimation {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: var(--sidebar-width);
            height: 100%;
            background-color: var(--background-color);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 998;
            transition: left 0.3s;
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: var(--text-color);
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background-color: var(--background-color);
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .gallery {
                height: auto;
                flex-direction: column;
            }

            .image-container {
                position: relative;
                flex-direction: column;
                height: auto;
            }

            .image-item {
                position: relative;
                width: 100% !important;
                height: 300px !important;
                margin-bottom: 20px;
                opacity: 1 !important;
                transform: none !important;
                filter: none !important;
            }

            .image-item.left, .image-item.right {
                display: none;
            }

            .description {
                max-height: none;
                opacity: 1;
                width: 100%;
            }

            .sidebar {
                width: 100%;
                left: -100%;
            }

            .sidebar.open {
                left: 0;
            }
        }

        .welcome-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .welcome-content {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s, transform 0.3s;
        }

        .welcome-content.show {
            opacity: 1;
            transform: scale(1);
        }

        .welcome-content h2 {
            margin-top: 0;
            color: var(--text-color);
        }

        .welcome-content p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .welcome-content button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: var(--text-color);
            color: var(--background-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .welcome-content button:hover {
            background-color: var(--overlay-color);
        }

        .blur {
            filter: blur(5px);
            transition: filter 0.3s;
        }
    </style>
</head>

    <script>
        const images = [
             { url: 'https://s2.loli.net/2024/08/20/4Nda2yZFXoQHY8v.jpg', text: '第二章·悼念与抗议', description: '春天的花朵凋零了\n风吹散了最后的希望\n黑夜里，星星隐没了\n只有泪水，仍在流淌', name:'第二章·悼念与抗议' },
            { url: 'https://s2.loli.net/2024/08/21/ZaQfTP3HxSduyRg.jpg', text: '', description: '1989年4月15日，中国共产党中央委员会发表讣告，宣告前中共中央总书记胡耀邦去世。\n\n胡耀邦1915年生于湖南浏阳，1982年担任中共中央总书记，主张在政治与经济上推动改革。 1986年八六学潮后，胡耀邦遭党内元老批判反对资产阶级自由化思想旗帜不鲜明、态度不坚决而被迫辞职，许多人民将之视为共产党的一大冤案，纷纷为他抱不平。\n\n胡耀邦下台后，中国改革陷入停滞状态。 1988年，中央试图推动价格改革，以解决混乱的经济秩序。 然而，改革尚未实施，各地已出现大规模抢购潮，使改革进退维谷，民间批评政府的声浪越来越强烈。 此外，东欧共产主义国家接连发生抗争，亦大大鼓舞了中国的知识分子。 到了1989年4月，整个北京早已弥漫着令人不安的火药味。\n\n4月15日，胡耀邦逝世的消息传遍后，各地陆续出现哀悼、发泄不满情绪的辐联、标语、大字报，晚间近8时，人民英雄纪念碑前出现第一个小花圈，上书「真正的中国共产主义战士胡耀邦同志千古」、「永远怀念您，顾保忠辍」。 此后，人民由哀悼转为抗议，情势越演越烈。 这一天，成为八九民运最初的导火线。\n\n参考资料：《历史的大爆炸：六四事件全境实录》、《中国改革年代的政治斗争》、《重返天安门：在失忆的人民共和国，追寻六四的历史真相》、《中共重要历史文献资料汇编》', name:'胡耀邦逝世' },
            { url: 'https://s2.loli.net/2024/08/21/nQSg8YkaO6iTWeo.jpg', text: '', description: '4月15日，胡耀邦去世消息传开后，多所高校师生纷纷自发举办悼念活动。 当晚，北京大学出现数十份轰联、标语、大小字报，轰联上头写着：「耀邦同志永垂不朽」、「英灵永在」等。 与此同时，亦出现许多矛头直指邓小平的标语，诸如：「不的死了，的却没有死」、「撤换无能政府，推倒君主专制，建立民主政治」、「耀邦已死，左派又荣，提醒国人，勿忘抗争」。 另有一份对联如此写道：「小平84健在，耀邦73 先死，问政坛沈浮，何无保命; 民主70未全，中华40不兴，看天下兴衰，北大亦哀。」\n\n其中，一張題為〈呼籲〉的大字報提出三點要求：\n1）按最高規格料理耀邦同志喪事\n2）盡快出版耀邦同志著作\n3）公開澄清加在耀邦同志身上的不實之辭\n\n文末，署名为「北大部分师生及校友」。\n\n参考资料：《历史的大爆炸：六四事件全境实录》、《重返天安门：在失忆的人民共和国，追寻六四的历史真相》、《六四日记：广场上的共和国》、《王丹回忆录：从六四到流亡》', name:'北大标语' },
            { url: 'https://s2.loli.net/2024/08/21/2U1GSBVAo5nXCJM.jpg', text: '', description: '4月15日下午起，上海复旦大学、华东化工学院、华东政法学院、上海财经大学等校陆续出现悼念胡耀邦的大小字报。 当天半夜，复旦大学中央饭厅出现署名为电工八二一部分同志的小字报，上头写道：「胡耀邦同志是站在民主运动最前列的坚强斗士。 他的逝世对中国人民而言是不可弥补的巨大损失。 我们不知怎样才能表达我们的无比哀悼！」 、「我们希望复旦人多关心一点国事，不忘胡耀邦同志的精神，在悲痛中前行。」 、「胡耀邦同志为民主而献身的勇气和精神，将永远激励我们。」\n\n参考数据：《中国六四真相》', name:'复旦标语' },
            { url: 'https://s2.loli.net/2024/08/21/qGWj6LIC1lBzDad.jpg', text: '', description: '4月16日，北京十多所高校出現標語、輓聯、大小字報數百份，以示對胡耀邦的沉痛哀悼，其中，不少大字報將矛頭直指當局，並要求民主改革。\n\n北京大学有张题为《猛回头》的大字报写道：「耀邦逝世是时候了，不在沈默中爆发，就在沉默中死亡」，接着提出：「我们主张实行普选，实行议会民主制度，修改宪法，确立议会民主，严格执行立法、行政、司法三权分立」、「全国大选产生总统、省市长等」。\n\n清华大学一张大字报直批中央《朽翁听政》、《独裁极权》、《蛮横腐朽》。 中央民族学院则出现欺世盗名、心狠手毒残害忠良等尖锐影射。\n\n人民大学一张题为《悼胡公》的藏头诗写道：\n\n悼君唯怨是非多\n胡公又奈鄧公何\n耀目曾經華夏客\n邦國何事恁蹉跎\n\n紧接着，一张大字报指名道姓地批判邓小平：\n\n貓養七二鼠食盡民脂民膏最終貓成碩鼠\n魂繫民心呼喊捉鼠打鼠畢竟魂仍是忠魂\n黑貓白貓不抓老鼠才是好貓\n賭棍惡棍只欺良民不如拐棍\n\n其余大字报，包含重提「五四」精神的、包含批判「四项基本原则」的，多不胜数。\n\n参考数据：《历史的大爆炸：六四事件全境实录》', name:'大字报' },
            { url: 'https://s2.loli.net/2024/08/21/V4D8tkjgCFKqneO.jpg', text: '', description: '4月16日，胡耀邦去世的消息传开后，天安门广场人民英雄纪念碑下陆续有人献上悼念花圈。 一个署名为「北师大师生」的花圈上写着：「斯人虽逝，风范永存，痛悼耀邦同志。」 署名「几名青年」的花圈輓联写道：「凄风苦雨送君去耀邦何时，万水千山都行遍功成多少。」 横批是民心如镜。 亦有青年献上白花，花带上写着：「耀邦同志，青年知己。」\n\n隔日，《人民日报》在头版注销一张照片，说明为：「4月16日，北京，人们来到人民英雄纪念碑前，献上花圈，沈痛悼念胡耀邦同志。 （张军荣摄）」北京市委对此深表不满，认为是在引导群众前往悼念。 而《李鹏六四日记》中亦写道：「我们的党报为什么要这样引导，这样做就等于煽动更多的学生去天安门广场，其后果会造成社会秩序混乱。 这件事引起了我的深思和警惕。」\n\n17日下午，600名中国政法大学学生游行至纪念碑前献花圈，他们在人民大会堂前高呼：「自由万岁！」 、「民主万岁！」 、「法制万岁！」 、「胡耀邦同志永垂不朽！」 、「打倒贪官污吏，清除腐败现象！」 并高唱《国际歌》，引来大批围观者。 随后，北大民主沙龙成员王丹等人亦率众至胡耀邦家中及天安门广场献上花圈、辐联。\n\n参考资料：《中国六四真相》、《历史的大爆炸：六四事件全境实录》、《中国改革年代的政治斗争》、《王丹回忆录：从六四到流亡》、《李鹏六四日记》', name:'纪念花圈' },
            { url: 'https://s2.loli.net/2024/08/21/V4D8tkjgCFKqneO.jpg', text: '', description: '4月16日，全国各地愈来愈多高校开始自发悼念胡耀邦。 上海复旦大学、华东政法学院、财经大学等校出现许多标语、辐联及大小字报，内容有：「耀邦同志，你太惨了！ 中国太惨了！ 人民需要你，中国需要你！” 以及四项基本原则是祸国之源，民主自由是兴邦之本等字句。\n\n当晚，复旦、同济两校数百名学生高喊「要民主、要自由」等口号，在学校周围街道游行。\n\n参考数据：《历史的大爆炸：六四事件全境实录》', name:'复旦口号' },
            { url: 'https://s2.loli.net/2024/08/21/DmcHyi2sY1VCBPX.jpg', text: '', description: '4月15日，中共中央设立治丧办公室，并对外公告：\n1）胡耀邦同志的治丧活动，由中国共产党中央委员会主持。\n2）在北京人民大会堂举行隆重追悼大会，并同时向遗体告别。\n3）追悼会当天，首都天安门、新华门、外交部、各省、自治区、直辖市党委和政府所在地、边境口岸对外海空港和驻外使领馆下半旗致哀。\n\n为回应民心，治丧办公室于17日召开会议，决定将胡耀邦的治丧事宜提高至元帅或更高规格，按照党和国家最高领导人的模式办理，并传达：\n1）21日在人民大会堂，举行10万人向耀邦遗体告别仪式。\n2）22日在人民大会堂，召开4000人的追悼大会。\n3）群众性就地的悼念活动可以适当报道。\n4）驻外使领馆除追悼会那天下半旗外，还要设灵堂，耀邦照片挂黑纱，设签名册，请前来悼念者签名。\n5）凡到天安门广场纪念碑送花圈的，不要阻拦。\n\n然而，当晚9时，中央临时通知取消10万人向遗体告别的仪式。 而据《李鹏六四日记》称，当时胡耀邦夫人李昭亦曾代表家属，希望让民众瞻仰遗体，但李鹏如此写道：「让群众瞻仰耀邦遗容，势必在社会上引起更大的混乱，给那些企图利用耀邦逝世的机会制造混乱的人以可乘之机。」 在种种限制下，民众的不满情绪逐日升级。\n\n参考资料：《历史的大爆炸：六四事件全境实录》、《李鹏六四日记》、《中国改革年代的政治斗争》', name:'追悼会规格' },
            { url: 'https://s2.loli.net/2024/08/21/MjQIxis6rulVPvy.jpg', text: '', description: '4月17日，中国人民大学出现署名北大、清华、人大、师大部分师生的《几点建议》，主要内容为：轲联、花圈向天安门广场集中; 成立北京学生治丧委员会; 废除专制政治; 建立民主政治新秩序; 对十年改革中的重大失误做出检讨，责任者引咎辞职。\n\n在《几点建议》贴出当天，越来越多高校师生起身响应号召，将花圈带至天安门广场，并绕过纪念碑周围禁止通行的锁链，将花圈送上纪念碑座。 全国范围内自发追悼活动的规模及范围也逐渐扩大。\n\n参考资料：《八九天安门事件大事记》', name:'几点建议' },
            { url: 'https://s2.loli.net/2024/08/21/BeJmOqAboIu1wch.jpg', text: '', description: ' 4月15日起，湖南省湘潭大学、湖南师范大学、国防科技大学、中南工业大学等校学生采取各种形式，深切悼念胡耀邦。 17日晚间10时，湘潭大学哲学、历史、经济系为主的学生在校内烧报纸、衣物，吸引近千人围观。 有人提议游行至市委、市政府，随后学生们唱着《国际歌》，高喊「打倒邓小平」、「邓小平下台」、「打倒封建专制主义」等口号出发。 凌晨2时许，有300多名学生抵达湘潭市委、市政府。 而湘潭大学学生亦成为北京以外最早走出校园的一群人。\n\n18日，湖南省委递交给中共中央的报告指出，少数学校表面虽然平静，但师生间有不少猜疑和议论，他们认为学生悼念活动仍在发展中，可能在胡耀邦追悼大会时形成高潮。 再加上五四在即，学生恐将两件事合起来捣乱。\n\n参考数据：《中国六四真相》', name:'走出校园' },
            { url: 'https://s2.loli.net/2024/08/21/fPSHLcaUDFOd4zt.jpg', text: '', description: '4月18日下午，2名南京大学、河海大学学生至江苏省公安厅申请集会，表示南京8所高校、共1万多名学生，将于隔日在鼓楼广场举行悼念胡耀邦的活动，受到公安厅负责人劝阻。\n\n19日晚间6时半，2000名学生先于南京大学校内举办胡耀邦追悼大会，随后有学生高喊：「同学们，黑夜快要降临，但我们的心被点燃了，快扛起我们买来的花圈、横幅，上街去！」 于是，学生们喊着「打倒官僚」、「废除专制」、「打倒特权」、「直接选举」、「民主万岁」等口号出发，沿途河海大学、师范大学学生亦加入队伍。 晚间9时许，4000人队伍行至市中心鼓楼广场献花圈，引来不少围观者，人群直至午夜才逐渐散去。\n\n参考数据：《历史的大爆炸：六四事件全境实录》 ', name:'南京大学申请集会' },
            { url: 'https://s2.loli.net/2024/08/21/9BAP3mshkOlFSgj.jpg', text: '', description: ' 4月19日晚间，北大民主沙龙于三角地召开。 此次讨论会上，北大学生宣布罢免官方学生会，随后成立「北京大学学生自治会筹备委员会」（简称筹委会），成员为丁小平、王丹、杨涛、杨丹涛、熊焱、封从德、常劲7人，将于4月20日至5月4日领导一切学生运动。 会上，他们宣布了11条基本纲领，内容如下：\n\n1）重新评价胡耀邦功过。\n2）彻底否定反精神污染和反自由化。\n3）要求言论、出版自由。\n4）强烈要求废除北京市规定的游行十条。\n5）要求惩办元凶。\n6）要求新闻界公开报道学生运动。\n7）要求党和国家领导人公布自己的收入和家属的收入。\n8）释放魏京生。\n9）要求政府就政策上的失误向人民检讨。\n10）科学理顺物价。\n11）强烈要求邓小平具体回答十年改革教育失误的原因。\n\n参考数据：《历史的大爆炸：六四事件全境实录》', name:'民主沙龙罢免学生会' },
            { url: 'https://s2.loli.net/2024/08/21/kYcAGhT6INX7UMR.jpg', text: '', description: ' 4月19日，上海《世界经济导报》在北京举办一场悼念胡耀邦的座谈会，与会者有许多中共党内开明派代表人物，如：胡绩伟、李锐、严家其、戴晴等100多位知识分子。 活动结束后，《世界经济导报》刊登了座谈会内容，为胡耀邦鸣冤叫屈，并要求政府与学生对话、推动民主改革等。 与会者明确表态支持学生示威游行，表示「看到了中国的前途和希望」。\n\n事后，时任中共中央政治局委员、上海市委书记的江泽民强烈批评报道内容，要求《世界经济导报》总编辑钦本立将之删除，遭到拒绝。 随后江泽民下令封杀《世界经济导报》，并停止钦本立的总编辑职务，派出工作小组进驻接管。 由于此事涉及新闻自由，引发不少新闻工作者、知识分子出面抗争，使学运逐渐发展为一场全民运动。\n\n参考资料：《历史的大爆炸：六四事件全境实录》、《中国六四真相》、《八九天安门事件大事记》、BBC中文网、中央广播电台', name:'北京知识分子座谈会' },
            { url: 'https://s2.loli.net/2024/08/21/o6aZ9Mlzw1AvPTU.jpg', text: '', description: ' 4月18日晚间，天安门广场数千名学生逐渐转移至中南海新华门前静坐。 学生们重申七大诉求，不断高呼「李鹏出来！」 的口号，但受到警卫人员制止。 19日凌晨4时20分，北京市政府在现场广播《通告》，随后大批军警驱离学生，现场一片混乱。\n\n19日上午，持续有高校学生将花圈、辐联送至天安门广场。 到了晚间，又有近万名学生及围观群众从天安门广场涌向新华门，学生表示「至今政府没有一个人出来表态」，并多次冲开警戒防线而未成，一些警察暴力驱离的传闻也迅速蔓延开来。 凌晨3时45分，新华门开始播放北京市政府通告，警告「蓄意肇事的少数人如果继续一意孤行，一切后果自负。」 4时许，公安、武警开始清场，将滞留在新华门前的逾百名学生强行带上公共汽车。 期间有学生与警察发生争执，传闻有人高喊「打倒共产党」的口号。\n\n日后，当局称此次学生行动为冲击新华门事件。 《李鹏六四日记》中称：「这是一个危险的信号。 中南海是党中央和国务院的所在地，新华门是国家的仪门。 就是在十年'文化大革命'期间，社会混乱到那种程度，也没有人敢冲击新华门。」\n\n参考资料：《历史的大爆炸：六四事件全境实录》》、《李鹏六四日记》、《八九天安门事件大事记》', name:'新华门冲突' },
            { url: 'https://s2.loli.net/2024/08/21/ACTbeUcfp5Vuk6Z.jpg', text: '', description: ' 4月20日，治喪辦公室新聞組組長、新華社副社長曾建徽找人撰寫〈維護社會穩定是社會大局〉、〈有些人在新華門前鬧事〉兩篇文章，經李鵬審閱後，於中央電台、中央電視台、新華社發布。此消息立即在北京大學生間引發強烈反響。\n\n下午1時，北師大學生吾爾開希在校園內演講，說明「四二〇血案」中學生被打經過，並指責新聞造謠；下午3時，政法大學學生廣為散發〈天理何在？公道何在？法律何在？〉傳單，揭露政法大學學生王志勇在新華門前被武警毆打至受傷的過程，寫道：「警察不問青紅皂白，拳打腳踢，蜂擁而上，連女同學也未被放過」、「其他高校的學生也遭到無辜毆打」，並提出在21、22日罷課抗議，要求懲辦元兇，王志勇的血衣也同時被公開展示。隨後，北大等校陸續出現題為〈新華門血案〉、〈血〉、〈四二〇慘案〉等大字報，並掛出軍警的皮鞋及銅頭皮帶，以示抗議。\n\n晚間7時許，北大、北師大、政法大學等校600名學生手持「和平請願」、「教育立國」、「中國魂」、「反對暴行」4條橫幅，自新華門遊行至天安門廣場。10時，數百學生至新華門前高呼「懲罰兇手」、「愛國無罪」、「民主無罪」、「李鵬出來」等口號，隨後離去。\n\n同日，中央軍委主席鄧小平決定調動北京衛戍區警衛3師、北京軍區38集團軍部分部隊進京，以協助北京市公安、武警維護22日胡耀邦追悼會的秩序。\n\n參考資料：《歷史的大爆炸：六四事件全境實錄》》、《八九天安門事件大事記》', name:'四二零惨案' },
            { url: 'https://s2.loli.net/2024/08/21/tQNoHc1xU2fFROP.jpg', text: '', description: ' 4月20日零时，王丹等人于北大「民主沙龙」上宣布成立「北京大学学生自治会筹备委员会」（简称筹委会），取代官方控制的北大学生会。 随后，筹委会发出《吿北京高校书》，倡议「各高校能代表学生的民主团体选举代表共同成立『北京高校民主请愿活动协调会』，统一领导北京各高校学生的自发行动」，并号召各校成立学生自治组织，最终建立全国学生团结学联。\n\n4月22日，国家教委发出第三份《通知》，指出：「这些学校内或跨校的组织，既没有经过学校或政府有关部门登记批准，又没有经本校获广大学生按民主程序选举产生领导成员，因此，是不合法的。 这些组织的存在，分裂了学生群众，会严重干扰和破坏学校的稳定和社会的安定团结，必须依法予以制止。”\n\n参考资料：《中国六四真相》、《八九天安门事件大事记》', name:'《告北京高校书》' },
            { url: 'https://s2.loli.net/2024/08/21/5oh7CjHKML8lTxP.jpg', text: '', description: ' 4月19日，安徽大学、中国科技大学等高校出现标语和大字报要求政治改革和民主自由。\n4月20日，南京大学数千名学生走出校门，前往省政府，要求改革和民主自由。\n同日，西安新城广场成为悼念活动中心，数万群众观看、议论和抄写大字报。\n4月20日凌晨，西安高校学生涌入陕西省政府办公大楼，要求与省长对话。\n下午，新城广场聚集约5,000人，学生发表演讲，要求改革和民主自由。\n4月20日晚间，天津学生抵达天安门广场，成为第一批到达北京的外地学生。\n4月21日，天津南开大学学生走出北京站，前往天安门广场，举行游行和请愿活动，要求改革、完善人代会制度、新闻自由等。', name:'各地学生抗议' },
            { url: 'https://s2.loli.net/2024/08/21/Ye8CxkF2bSXncPu.png', text: '', description: ' 4月21日，北大、政法大学等校学生陆续发起罢课行动，抗议警察殴打学生的暴行。 同日，北大学生在天安门广场派发传单，陈述新拟定的请愿“七条”：\n\n1）重新评价胡耀邦同志的是非功过。\n2）严惩殴打学生和群众的凶手，要求有关责任者，向受害者赔礼道歉。\n3）尽快公布新闻法，允许民间办报，确认新闻自由。\n4）要求国家领导人向全国人民公开其本人及家属财产收入情况，查处「官倒」，公布详情。\n5）要求有关国家领导人就教育政策的失误对全国人民作出正式检讨，追究责任者。 要求大幅度增加教育经费，提高教师待遇。\n6）重新评价「反资产阶级自由化」运动，并为在其间蒙受不白之冤的公民彻底平反。\n7）强烈要求公正如实地报道这次民主爱国运动。\n\n筹委会亦表示，政府若对以上要求置若罔闻，将会号召工人、农民、知识分子等各界人士声援示威活动。\n\n封从德在《六四日记：广场上的共和国》一书中指出，最初的请愿「七条」与筹委会「十一条基本纲领」皆未提到「官倒」二字，随着学生在游行中与市民广泛接触，「打倒官倒」的口号才被提出，也象征运动逐渐从书斋走向社会。\n\n参考资料：《历史的大爆炸：六四事件全境实录》、《六四日记：广场上的共和国》', name:'学运七条' },
            { url: 'https://s2.loli.net/2024/08/21/BF3KjG14HmEAYt8.jpg', text: '', description: ' 4月21日，陈鼓应等143名教授、学者签署题为《教师紧急呼吁》的致全国人大和全国政协联名公开信，呼吁当局：坚持协商对话原则，恢复和发扬三宽（宽松，宽容，宽厚）精神，不允许对学生施加暴力。 除了发表公开信外，知识界部分人士亦开始参与天安门的抗议行动，以示对学生的支持。\n\n包遵信、北岛、苏晓康等47名作家、学者共同签署发出《致党中央、国务院、人大常委会的公开信》，内文重申学生在悼念活动中提出的要求：\n\n1）继承耀邦遗志，加快中国民主化进程和政治体制改革;\n2）采取切实有力的措施，清楚各级权利机关中日趋严重的腐败现象，解决严重的社会不公问题;\n3）切实解决当前各级政府的普遍存在的软弱低效状态，实行从中央到地方的各级政府的目标责任制，不能以集体负责等任何借口推卸个人责任;\n4）实行宪法规定的言论自由，新闻自由，出版自由，确保大众传播媒介的舆论监督功能。」\n\n公开信认为，学生的要求是积极、具建设性的良策，有助于解决中国目前面临之困境，并收拾民心，共度难关。 故建议：「党和国家领导人认真听取学生的建议和要求，直接与学生们平等对话。 汲取1976年天安门事件的教训，不能置之不理。 置之不理，容易引起学生们的过激反应，不利于全国人民同心同德实现中华民族的现代化大业。”\n\n参考数据：《历史的大爆炸：六四事件全境实录》', name:'学界参与' },
            { url: 'https://s2.loli.net/2024/08/21/go4L2nAEzK7RCGF.jpg', text: '', description: ' 4月21日晚间10时，北京近20所高校4万余名学生举着旗帜、横幅，高喊「打倒官僚」、「新闻要讲真话」、「民主万岁」、「反对独裁」等口号，向天安门广场行进。 整个队伍长达7公里，学生5至7人一排，手挽手前进，并自发在队伍外围形成纠察线，防止外人进入。 这是1949年中共建政以来首次大规模非官方游行，引起社会各界高度关注。 沿途数以万计群众向学生鼓掌、欢呼，还给学生端茶送水，甚至一同高喊「打倒官僚！」 的口号，现场士气欢腾。\n\n22日零时40分，先头队伍抵达天安门广场，至1时30分，学生们已全数进入。 有报道估计现场共计有20万至40万名群众。 各校派出代表紧急协商，成立19所高校联合行动委员会，安置各校队伍，并维护现场秩序。 期间，官方负责人与学生代表进行谈判，强调将保障学生安全，但要求队伍退至警戒线外，双方达成协议，未有冲突。\n\n参考数据：《历史的大爆炸：六四事件全境实录》', name:'4万学生天安门游行' },

        let currentIndex = 1;
        let canSwitchImage = false;
        let isChanging = false;
        let isSidebarOpen = false;

        function createImageElement(image, className) {
            const div = document.createElement('div');
            div.className = `image-item ${className}`;
            div.style.backgroundImage = `url(${image.url})`;
            
            const textDiv = document.createElement('div');
            textDiv.className = 'image-text';
            textDiv.textContent = image.text;
            div.appendChild(textDiv);

            return div;
        }

        function updateGallery() {
            const container = document.getElementById('imageContainer');
            const description = document.getElementById('description');
            
            const prevIndex = (currentIndex - 1 + images.length) % images.length;
            const nextIndex = (currentIndex + 1) % images.length;

            const prevElement = createImageElement(images[prevIndex], 'left');
            const activeElement = createImageElement(images[currentIndex], 'active');
            const nextElement = createImageElement(images[nextIndex], 'right');

            container.innerHTML = '';
            container.appendChild(prevElement);
            container.appendChild(activeElement);
            container.appendChild(nextElement);

            description.textContent = images[currentIndex].description;
            description.classList.add('active');
        }

        function showWelcomeModal() {
            document.querySelector('.welcome-content').classList.remove('show');
            setTimeout(() => {
                document.getElementById('welcomeModal').style.display = 'none';
                document.getElementById('mainContainer').classList.remove('blur');
                canSwitchImage = true;
            }, 300);
        }

        function changeImage(direction) {
            if (!canSwitchImage || isChanging) return;

            const newIndex = (currentIndex + direction + images.length) % images.length;
            
            if (newIndex === 0 || newIndex === images.length - 1) {
                window.open(images[newIndex].link);
                return;
            }

            isChanging = true;

            const container = document.getElementById('imageContainer');
            const description = document.getElementById('description');
            
            const currentActive = container.querySelector('.active');
            const newActive = direction > 0 ? container.querySelector('.right') : container.querySelector('.left');
            const newSide = createImageElement(images[(newIndex + direction + images.length) % images.length], direction > 0 ? 'right' : 'left');

            currentActive.className = `image-item ${direction > 0 ? 'left' : 'right'}`;
            newActive.className = 'image-item active';
            newSide.className = `image-item ${direction > 0 ? 'right' : 'left'}`;

            if (direction > 0) {
                container.appendChild(newSide);
                container.removeChild(container.children[0]);
            } else {
                container.insertBefore(newSide, container.firstChild);
                container.removeChild(container.lastChild);
            }

            description.classList.remove('active');
            setTimeout(() => {
                description.textContent = images[newIndex].description;
                description.classList.add('active');
            }, 500);

            currentIndex = newIndex;

            setTimeout(() => {
                isChanging = false;
            }, 1000);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContainer = document.getElementById('mainContainer');
            isSidebarOpen = !isSidebarOpen;
            sidebar.classList.toggle('open', isSidebarOpen);
            mainContainer.style.marginLeft = isSidebarOpen ? '300px' : '0';
        }

        function generateTableOfContents() {
            const toc = document.getElementById('tableOfContents');
    		  toc.innerHTML = ''; 
            images.forEach((image, index) => {
                if (index > 0 && index < images.length - 1) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#';
                    a.textContent = image.name || `图片 ${index}`;
                    a.onclick = (e) => {
                        e.preventDefault();
                        jumpToImage(index);
                    };
                    li.appendChild(a);
                    toc.appendChild(li);
                }
            });
        }

        function jumpToImage(index) {
            if (index === currentIndex) return;
            const direction = index > currentIndex ? 1 : -1;
            const steps = Math.abs(index - currentIndex);
            let currentStep = 0;

            function stepChange() {
                if (currentStep < steps) {
                    changeImage(direction);
                    currentStep++;
                    setTimeout(stepChange, currentStep === steps - 1 ? 1000 : 500);
                } else {
                    toggleSidebar();
                }
            }

            stepChange();
        }

        function openChapter(chapterId) {
            console.log(`Opening chapter: ${chapterId}`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateGallery();
            generateTableOfContents();
            showWelcomeModal();

            document.addEventListener('click', (e) => {
                if (!e.target.closest('#sidebar') && !e.target.closest('.menu-button')) {
                    const container = document.getElementById('imageContainer');
                    const rect = container.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const width = rect.width;

                    if (x < width / 2) {
                        changeImage(-1);
                    } else {
                        changeImage(1);
                    }
                }
            });
        });
    function handleKeyPress(e) {
        if (e.key === "ArrowLeft") {
            changeImage(-1);
        } else if (e.key === "ArrowRight") {
            changeImage(1);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateGallery();
        generateTableOfContents();
        showWelcomeModal();

        document.addEventListener('click', (e) => {
            if (!e.target.closest('#sidebar') && !e.target.closest('.menu-button')) {
                const container = document.getElementById('imageContainer');
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const width = rect.width;

                if (x < width / 2) {
                    changeImage(-1);
                } else {
                    changeImage(1);
                }
            }
        });

        document.addEventListener('keydown', handleKeyPress);
    });
    </script>
